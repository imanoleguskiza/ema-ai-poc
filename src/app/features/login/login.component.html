<section class="content-area" id="datatables">
  <div class="grid grid-container--lg gutter--md-xl gutter-row--md top-gutter bottom-gutter top-gutter">
    <div class="column--xs-12 column--xl-12">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="control-label" for="usernameInput">Username <span class="info">(or email)</span> <span class="tooltip-info" data-toggle="tooltip" title="Enter Username or email"></span></label>
          <input type="text" id="usernameInput" class="form-control" [(ngModel)]="email" name="email" placeholder="Enter your username" maxlength="60"/>
          <p class="help-block">Maximum of 60 characters</p>
        </div>
        <div class="form-group has-password-toggle">
          <label class="control-label" for="passwordInput">Password</label>
          <input [(ngModel)]="password" name="password" type="password" id="passwordInput" class="form-control" placeholder="Enter a password" value="hunter2"/>
          <span class="password-toggle"></span>
          <p class="help-block">Minimum of 6 characters including numerics</p>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-4 text-center px-0">
          <button class="btn btn-primary btn-block bottom-gutter " type="submit"><span class="fa fa-sign-in" aria-hidden="true"></span>Login</button>
        </div>
      </form>
    </div>
  </div>
</section>
